<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="email"
      name="email"
      ngModel
      placeholder="E-Mail"
      #emailInput="ngModel"
      required
      email
      >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid E-Mail address</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      matInput
      type="password"
      name="password"
      ngModel
      #passwordInput="ngModel"
      placeholder="Password"
      required
      >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <div>
    </div>
    <button mat-raised-button color="accent" type="submit">Signup</button>
  </form>
</mat-card>
